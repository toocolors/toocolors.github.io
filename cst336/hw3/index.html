<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HW3: Pokémon Search</title>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
</head>
<body>
    <!-- Header -->
    <h1>Pokédex</h1>

    <main>
        <!-- Query -->
        <div id="query">
            Pokémon name: <input id="queryName" type="text" name="query">
            Pokémon Number: <input id="queryNumber" type="number" name="query">
            <button id="queryButton" type="button" name="query">Search</button>
            <button id="randomButton" type="button" name="query">Random</button>
        </div>

        <!-- Pokémon Display -->
        <div id="dexBackground">
            <div id="dex">
                <!-- Sprite -->
                <span id="dexSprite"></span>
                
                <br>
                
                <!-- Name and ID -->
                <span id="dexName">Name</span>
                <span id="dexNumber">Number</span>
                
                <br>
                
                <!-- Types -->
                <div id="dexType"></div>

                <!-- Cry -->
                <span id="dexCry"></span>

                <br>

                <!-- Stats -->
                <div id="dexStats">
                    <h3>Base Stats:</h3>
                    <table id="statTable">
                        <tr>
                            <td id="dexStat0" class="stat0"></td>
                            <td class="stat0 statBar"><div id="stat0Bar" class="rect">1</div></td>
                        </tr>
                        <tr>
                            <td id="dexStat1" class="stat1"></td>
                            <td class="stat1 statBar"><div id="stat1Bar" class="rect">1</div></td>
                        </tr>
                        <tr>
                            <td id="dexStat2" class="stat2"></td>
                            <td class="stat2 statBar"><div id="stat2Bar" class="rect">1</div></td>
                        </tr>
                        <tr>
                            <td id="dexStat3" class="stat3"></td>
                            <td class="stat3 statBar"><div id="stat3Bar" class="rect">1</div></td>
                        </tr>
                        <tr>
                            <td id="dexStat4" class="stat4"></td>
                            <td class="stat4 statBar"><div id="stat4Bar" class="rect">1</div></td>
                        </tr>
                        <tr>
                            <td id="dexStat5" class="stat5"></td>
                            <td class="stat5 statBar"><div id="stat5Bar" class="rect">1</div></td>
                        </tr>
                    </table>
                    Total: <span id="dexTotal"></span>
                </div>

                <!-- Abilities and Games -->
                <div class="flex">
                    <!-- Abilities -->
                    <div id="dexAbilities"></div>

                    <!-- Height and Weight -->
                    <div id="dexHeightWeight">
                        <span id="dexHeight"></span>
                        <br>
                        <span id="dexWeight"></span>
                    </div>
                </div>

                <!-- Games -->
                <h3 id="gamesHeader">Games:</h3>
                <div id="dexGames" class="flex"></div>

                <!-- Moves -->
                <h3 id="movesHeader">Moves:</h3>
                <div id="dexMoves" class="flex"></div>
            </div>
        </div>
    </main>

    <footer>
        <hr>
        CST336 Internet Programming. 2025&copy; deFer <br>
        <strong>Disclaimer:</strong> The information in this webpage is purely for educational purposes. <br>

        <figure>
            <img src="../img/CSUMB-Logo.jpg" alt="CSUMB Logo">
        </figure>
    </footer>

    <script src="js/script.js" type="text/javascript"></script>
</body>
</html>

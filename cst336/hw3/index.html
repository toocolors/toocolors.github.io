<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HW3: Pokémon Search</title>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
</head>
<body>
    <!-- Header -->
    <h1>Pokédex</h1>

    <main>
        <!-- Query -->
        <div id="query">
            Pokémon name: <input id="queryName" type="text" name="query">
            Pokémon Number: <input id="queryNumber" type="number" name="query">
            <button id="queryButton" type="button" name="query">Search</button>
        </div>

        <!-- Pokémon Display -->
        <div id="dexBackground">
            <div id="dex">
                <!-- Sprite -->
                <span id="dexSprite"></span>
                
                <br>
                
                <!-- Name and ID -->
                <span id="dexName">Name</span>
                <span id="dexNumber">Number</span>
                
                <br>
                
                <!-- Types -->
                <div id="dexType"></div>

                <!-- Cry -->
                <span id="dexCry"></span>

                <!-- Height and Weight -->
                <div>
                    <span id="dexHeight"></span>
                    <span id="dexWeight"></span>
                </div>

                <br>

                <!-- Stats -->
                <div id="dexStats">
                    HP: <span id="dexHP"></span><br>
                    Attack: <span id="dexAttack"></span><br>
                    Special Attack: <span id="dexSAttack"></span><br>
                    Defense: <span id="dexDefense"></span><br>
                    Special Defense: <span id="dexSDefense"></span><br>
                    Speed: <span id="dexSpeed"></span><br>
                </div>

                <!-- Games -->
                <div id="dexGames"></div>

                <!-- Moves -->
                <div id="dexMoves"></div>
            </div>
        </div>
    </main>

    <footer>
        <hr>
        CST336 Internet Programming. 2025&copy; deFer <br>
        <strong>Disclaimer:</strong> The information in this webpage is purely for educational purposes. <br>

        <figure>
            <img src="../img/CSUMB-Logo.jpg" alt="CSUMB Logo">
        </figure>
    </footer>

    <script src="js/script.js" type="text/javascript"></script>
</body>
</html>

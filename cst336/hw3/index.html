<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HW3: Pokémon Search</title>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
</head>
<body>
    <!-- Header -->
    <h1>Pokédex</h1>

    <main>
        <!-- Query -->
        <div id="query">
            Pokémon name: <input id="queryName" type="text" name="query">
            Pokémon Number: <input id="queryNumber" type="number" name="query">
            <button id="queryButton" type="button" name="query">Search</button>
        </div>

        <!-- Pokémon Display -->
        <div id="dexBackground">
            <div id="dex">
                <!-- Sprite -->
                <span id="dexSprite"></span>
                
                <br>
                
                <!-- Name and ID -->
                <span id="dexName">Name</span>
                <span id="dexNumber">Number</span>
                
                <br>
                
                <!-- Types -->
                <div id="dexType"></div>

                <!-- Cry -->
                <span id="dexCry"></span>

                <!-- Height and Weight -->
                <div>
                    <span id="dexHeight"></span>
                    <span id="dexWeight"></span>
                </div>

                <br>

                <!-- Stats -->
                <div id="dexStats">
                    <h3>Base Stats:</h3>
                    <table id="statTable">
                        <tr>
                            <td id="dexStat0" class="stat0"></td>
                            <td id="dexHpBar" class="stat0 statBar"></td>
                        </tr>
                        <tr>
                            <td id="dexStat1" class="stat1"></td>
                            <td id="dexAttackBar" class="stat1 statBar"></td>
                        </tr>
                        <tr>
                            <td id="dexStat3" class="stat2"></td>
                            <td id="dexDefenseBar" class="stat2 statBar"></td>
                        </tr>
                        <tr>
                            <td id="dexStat2" class="stat3"></td>
                            <td id="dexSAttackBar" class="stat3 statBar"></td>
                        </tr>
                        <tr>
                            <td id="dexStat4" class="stat4"></td>
                            <td id="dexSDefenseBar" class="stat4 statBar"></td>
                        </tr>
                        <tr>
                            <td id="dexStat5" class="stat5"></td>
                            <td id="dexSpeedBar" class="stat5 statBar"></td>
                        </tr>
                    </table>
                    Total: <span id="dexTotal"></span>
                </div>

                <!-- Games -->
                <div id="dexGames"></div>

                <!-- Moves -->
                <div id="dexMoves"></div>
            </div>
        </div>
    </main>

    <footer>
        <hr>
        CST336 Internet Programming. 2025&copy; deFer <br>
        <strong>Disclaimer:</strong> The information in this webpage is purely for educational purposes. <br>

        <figure>
            <img src="../img/CSUMB-Logo.jpg" alt="CSUMB Logo">
        </figure>
    </footer>

    <script src="js/script.js" type="text/javascript"></script>
</body>
</html>

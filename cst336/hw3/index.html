<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HW3: Pokémon Search</title>
</head>
<body>
    <!-- Header -->
    <h1>Pokédex</h1>

    <main>
        <!-- Query -->
        <div id="query">
            Pokémon name: <input id="queryName" type="text" name="query">
            Pokémon Number: <input id="queryNumber" type="number" name="query">
            <button id="queryButton" type="button" name="query">Search</button>
        </div>

        <br><br>

        <!-- Pokémon Display -->
        <div id="dex">
            <!-- Sprite -->
            <span id="dexSprite"></span>
            
            <br>
            
            <!-- Name and ID -->
            <span id="dexName">Name</span>
            <span id="dexNumber">Number</span>
            
            <br>
            
            <!-- Types -->
            <span id="dexType">Types</span>

            <br>

            <!-- Cry -->
            <span id="dexCry"></span>

            <br>

            <!-- Height and Weight -->
            <span id="dexHeight"></span>
            <span id="dexWeight"></span>

            <br>

            <!-- Games -->
             Games:<br>
            <div id="dexGames"></div>

            <br>

            <!-- Moves -->
             Moves:<br>
            <div id="dexMoves"></div>
        </div>
    </main>


    <footer class="bg-light">
        <hr>

        <figure>
            <img src="../img/CSUMB-Logo.jpg" alt="CSUMB Logo">
        </figure>
    </footer>

    <script src="js/script.js" type="text/javascript"></script>
</body>
</html>

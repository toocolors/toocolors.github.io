<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>US Geography Quiz</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="text-center bg-info">

    <h1 class="p-5 bg-primary">Us Geography Quiz</h1>

    <!-- Question 1 -->
     <h3><span id="markImg1"></span>What is the capital of California?</h3>
     <input type="text" id="q1">
     <br><br>
     <div id="q1Feedback"></div>

    <!-- Question 2 -->
     <h3><span id="markImg2"></span>What is the longest river?</h3>

     <select id="q2">
        <option value="">Select One</option>
        <option value="ms">Mississippi</option>
        <option value="mo">Missouri</option>
        <option value="co">Colorado</option>
        <option value="de">Delaware</option>
     </select>
     <br><br>
     <div id="q2Feedback"></div>

     <br><br>
     <h3 id="validation" class="bg-danger text-white"></h3>
     <button class="btn btn-light btn-outline-dark">Submit Quiz</button>

     <br>
     <h2 id="totalScore" class="text-light"></h2>
    
    <script src="js/script.js"></script>
</body>
</html>

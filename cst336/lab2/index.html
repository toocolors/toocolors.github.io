<!DOCTYPE html>
<html>
    <head>
        <title> Guess a Number </title>
        <meta charset="utf-8">
        <link href="css/styles.css"  type="text/css" rel="stylesheet">
    </head>
    <body>

        <header>
            <h1>Guess the Number!</h1>
            <hr>
        </header>

        <h2>Guess a number between 1 and 99 in seven attempts!</h2>
        
        <div id="main">
          <div id="input_buttons_div">
            <input type="text" id="playerGuess" size="11" placeholder="Enter a guess!">
            
            <div id="buttons">
              <button id="guessBtn"> Guess </button>
              <button id="resetBtn"> Reset </button> 
            </div>
          </div>
          
          
          <div id="feedback"></div>
          
          <div id="attempts_guesses_div">
            <div id="attempts">Attempts remaining: </div>
            <div id="guesses_div">
              Previous Guesses:<br><span id="guesses"></span>
            </div>
          </div>
          
          <div id="wins_losses_div">
            <span id="wins_span">Wins: <span id="wins">0</span></span>
            <br>
            <span id="losses_span">Losses: <span id="losses">0</span></span>
          </div>
        </div>

        <div id="help_div">
          <span>Click for help:</span>
          <input type="checkbox" id="checkbox">
        </div>
        <br>
        <span id="hint">Now look at your previous guesses!</span>

        <footer>
          <hr>
          CST336 Internet Programming. 2025&copy; deFer <br>
          <strong>Disclaimer:</strong> The information in this webpage is purely for educational purposes. <br>

          <figure>
              <img src="../img/CSUMB-Logo.jpg" alt="CSUMB Logo">
          </figure>
        </footer>
        
        <script src="js/script.js"></script>
    </body>
</html>

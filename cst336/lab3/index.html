<!DOCTYPE html>
<html>
<head>
   <title> Sign Up Page </title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
   <link href="css/styles.css" rel="stylesheet">
</head>

<body class="text-center">
    <h1 class="bg-success"> Sign Up </h1>

    <main class="bg-light">
        <form id="signupForm" action="welcome.html">
            First Name: <input type="text" name="fName"><br>
            Last Name: <input type="text" name="lName"><br>
            Gender:    
                <input type="radio" name="gender" value="m">Male
                <input type="radio" name="gender" value="f">Female
            
                <br>
            <br>	
            
            Zip Code:  <input type="text" id="zip" name="zip"><br>
            City:   <span id="city"></span> 
            <br>
            Latitude:   <span id="latitude"></span>
            <br>
            Longitude: <span id="longitude"></span>
            
            <br>
            <br>

            State: 
            <select id="state" name="state">
                <option>Select One</option>
            </select> <br>


            Select a County: <select id="county"></select>
            
            <br><br>

            Desired Username: 
            <input type="text" id="username" >
            <br>
            <span id="usernameError" class="text-danger"></span>

            Password: <input id="password" type="password">
            <span id="suggestedPassword" class="text-muted"></span>
            <br>
            <span id="passwordError" class="text-danger"></span>
            Retype Password: <input id="retypePassword" type="password"><br>
            <span id="retypeError" class="text-danger"></span> 
            
            <br>
            <input id="submit" type="submit" value="Sign up!">
        </form>
    </main>

    <footer class="bg-light">
        <hr>
        CST336 Internet Programming. 2025&copy; deFer <br>
        <strong>Disclaimer:</strong> The information in this webpage is purely for educational purposes. <br>

        <figure>
            <img src="../img/CSUMB-Logo.jpg" alt="CSUMB Logo">
        </figure>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
